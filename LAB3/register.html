<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pizza Hunt </title>
    <link rel="icon" href="favicon_io/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- fafa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="login.css" rel="stylesheet" media="all">
</head>
<script>

    function checkPassword(form) {
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        password1 = form.p1.value;
        password2 = form.p2.value;
        if (password1 != password2) {
            alert("\nPassword did not match: Please try again...");
            document.getElementById("p1").value = "";
            document.getElementById("p2").value = "";
            letter.classList.remove("valid");
            letter.classList.add("invalid");
            capital.classList.remove("valid");
            capital.classList.add("invalid");
            number.classList.remove("valid");
            number.classList.add("invalid");
            length.classList.remove("valid");
            length.classList.add("invalid");
            return false;
        }
        else {
            if (password1.charAt(0) == "_") {
                alert("password can not be start and end with '_' ");
                document.getElementById("p1").value = "";
                document.getElementById("p2").value = "";
                letter.classList.remove("valid");
                letter.classList.add("invalid");
                capital.classList.remove("valid");
                capital.classList.add("invalid");
                number.classList.remove("valid");
                number.classList.add("invalid");
                length.classList.remove("valid");
                length.classList.add("invalid");
                return false;
            }
            else if (password2.endsWith("_")) {
                alert("password can not be start and end with '_' ");
                document.getElementById("p1").value = "";
                document.getElementById("p2").value = "";
                letter.classList.remove("valid");
                letter.classList.add("invalid");
                capital.classList.remove("valid");
                capital.classList.add("invalid");
                number.classList.remove("valid");
                number.classList.add("invalid");
                length.classList.remove("valid");
                length.classList.add("invalid");
                return false;
            }
            else {
                return true;
            }
        }
    }


</script>

<body>




    <div class="container">
        <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
            <div class="wrapper wrapper--w780">
                <div class="card card-3 iregister">
                    <div class="card-body">
                        <h2 class="title">Registration Info</h2>
                        <form method="POST" action="login.html" onSubmit="return checkPassword(this)">
                            <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Name" name="name"
                                    autocomplete="off" required>
                            </div>
                            <div class="input-group">
                                <input class="input--style-3" type="email" placeholder="Email" name="email"
                                    autocomplete="off" required>
                            </div>
                            <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Phone" name="phone"
                                    pattern="^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$" autocomplete="off" required>
                            </div>
                            <div class="input-group">
                                <input class="input--style-3" type="password" placeholder="Enter password" name="p1"
                                    id="p1" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Plaese enter valid and strong password">
                            </div>
                            <div id="message">
                                <p id="letter" class="invalid">A lowercase letter</p>
                                <p id="capital" class="invalid">A capital (uppercase) letter</p>
                                <p id="number" class="invalid">A number</p>
                                <p id="length" class="invalid">Minimum 8 characters</p>
                            </div>

                            <div class="input-group">
                                <input class="input--style-3" type="password" placeholder="Re-enter password" name="p2"
                                    id="p2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Plaese enter valid and strong password" autocomplete="off">
                            </div>
                            <div class="p-t-10">
                                <center>
                                    <button class="btn btn--pill btn--green" type="submit">Register</button>
                                    <button class="btn btn--pill btn--green" type="reset">Reset</button></center>
                            </div>



                        </form>

                        <div class="niche">
                            <center><a href="index.html"><i class="fa fa-arrow-circle-left" aria-hidden="true"
                                        style="color:white;"> Goback</i></a>
                                <a href="login.html" id="fp">Login?</a></center>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="js/register.js">

        </script>
</body>

</html>
