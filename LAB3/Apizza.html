<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='addpizza.css'>
</head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Add pizza</h2>
        </div>
        <div class="container">
            <div class="contactFrom">
                <form method="POST" action="admin.html">
                
                    <h4>Add pizza for sell</h4>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Pizza name</span>
                    </div>
                    <div class="inputBox">
                        <select>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                          </select>
                          <span>Choose pizza size</span>
                          
                    </div>
                    <div class="inputBox">
                        <input type="number" name="" required="required" min="1">
                        <span>Pizza price</span>
                    </div>
                    <div class="inputBox">
                        <input type="file">
                        <span>Choose pizza pic</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="submit" required="required">
                   
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
