<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="my-3">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Digit</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Second Digit</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" required>
        </div>
        <button type="button" id="sb" class="btn btn-primary mb-3">Submit</button>
        <div id="ans"></div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        console.log(Math.log2(4))
        console.log(Math.log2(8))
        console.log(Math.log2(16))
        console.log(Math.log2(2))
        document.getElementById("sb").addEventListener("click", function (event) {
            event.preventDefault()
            let a = parseInt(document.getElementById("exampleFormControlInput1").value);
            let b = parseInt(document.getElementById("exampleFormControlInput2").value);
            let total = a + b
            let temp1 = a / total
            let temp2 = b / total
            let result = temp1 * Math.log2(temp1) + temp2 * Math.log2(temp2)
            result = Math.abs(result);

            console.log(result)


            let ans = document.getElementById("ans")
            console.log(ans)
            ans.innerText = result;
            
        });
    </script>
</body>

</html>
